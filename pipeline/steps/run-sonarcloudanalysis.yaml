parameters:
  - name: command
    type: string

steps:
  - task: Gradle@2
    displayName: Run gradle
    inputs:
      gradleWrapperFile: 'gradlew'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      tasks: clean ${{ parameters.command }}
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.11'
      sonarQubeRunAnalysis: true
